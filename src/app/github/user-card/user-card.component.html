<div class="card">
  <img class="card-img-top" [src]="user.avatar_url" alt="Robot">
  <div class="card-body">
    <h5 class="card-title">{{ user.login }}</h5>
    <a [href]="user.html_url" class="btn btn-outline-primary btn-block">Profile</a>
    <a
      class="btn btn-outline-secondary btn-block"
      [routerLink]="['/showroom', 'repositories', user.login]"
    >
      Repositories
    </a>
  </div>
</div>
