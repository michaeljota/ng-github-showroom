<nav aria-label="User list page navigation">
  <ul class="pagination">
    <li class="page-item" [ngClass]="{disabled: !hasPrevious()}">
      <button
        class="page-link"
        aria-label="Previous"
        (click)="onClickPrevious()"
        [disabled]="!hasPrevious()"
      >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
    <li
      *ngFor="let page of pages"
      class="page-item"
      [ngClass]="{active: isPageActive(page)}"
    >
      <button
        class="page-link"
        (click)="onClickPage(page)"
        [attr.aria-label]="getAriaLabelForPage(page)"
        [disabled]="isPageActive(page)"
      >
        {{ page }}
      </button>
    </li>
    <li class="page-item" [ngClass]="{disabled: !hasNext()}">
      <button
        class="page-link"
        aria-label="Next"
        (click)="onClickNext()"
        [disabled]="!hasNext()"
      >
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
  </ul>
</nav>
